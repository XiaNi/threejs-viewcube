<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Threejs Viewcube Navigation Control</title>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/mousetrap/mousetrap.min.js"></script>
    <script src="vendor/three.js/build/three.min.js"></script>
    <script src="vendor/tween.js/build/tween.min.js"></script>
    <script src="lib/controls/TrackballControls.js"></script>
    <script src="lib/renderers/Projector.js"></script>
    <script src="lib/viewport3d.js"></script>

    <style>
        body {
            background: #666666;
            margin:0;
            padding:0;
        }
        .layout {
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
            width: 1024px;
        }
        #scene {
            height: 640px;
            width: 640px;
        }
        #viewcube {
            height: 128px;
            width: 128px;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div id="scene"></div>
        <div id="viewcube"></div>
    </div>
    <script>
        $(document).ready(function () {
            var sceneCanvas = window.viewcubeCanvas= new Viewport3D('scene');
            sceneCanvas.init();
            sceneCanvas.render();

            var viewcubeCanvas = window.viewcubeCanvas= new Viewport3D('viewcube');
            viewcubeCanvas.init();
            viewcubeCanvas.render();
        });
    </script>
</body>
</html>
