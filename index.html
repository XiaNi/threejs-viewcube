<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/mousetrap/mousetrap.min.js"></script>
    <script src="vendor/three.js/build/three.min.js"></script>
    <script src="vendor/tween.js/build/tween.min.js"></script>
    <script src="lib/controls/TrackballControls.js"></script>
    <script src="lib/renderers/Projector.js"></script>
    <script src="lib/viewport3d.js"></script>

    <style>
        body {
            margin:0;
            padding:0;
        }
        #webgl {
            bottom: 0;
            left: 0;
            overflow: hidden;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 500;
        }
        .controls {
            height: 48px;
            left: 20px;
            padding: 1px;
            position: absolute;
            top: 20px;
            z-index: 900;
        }
        .control-group {
            margin: 0;
            padding: 0;
        }
        .control {
            border: 1px solid #222;
            display: inline;
            min-height: 48px;
            overflow: hidden;
            width: 48px;
        }
        .inline {
            display: inline;
        }
        .offset-right {
            margin-right: 20px;
        }
        .orientation-control {
            background-color: rgba(255,255,255,1);
            height: 92px;
            position: absolute;
            right: 20px;
            top: 20px;
            width: 92px;
            z-index: 900;
        }
        .axis-control {
            background-color: rgba(255,255,255,1);
            bottom: 20px;
            height: 48px;
            position: absolute;
            left: 20px;
            width: 48px;
            z-index: 900;
        }
    </style>
</head>
<body>
    <div id="webgl"></div>
    <script>
        $(document).ready(function () {
            var viewport = window.viewport = new Viewport3D('webgl');
            viewport.init();
            viewport.render();
        });
    </script>
</body>
</html>
